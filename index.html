            <div class="col-3 search-area">

                </div>
                <div class="card pl-1">

                    </div>
                </div>
            </div>
            <!-- CURRENT WEATHER CARD -->

                <div class="card row">
                    <div id="current-forecast" class="card-header ml-1">
                    
                    </div>
                
                </div>
