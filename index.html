<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- BOOTSTRAP 5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    <!-- FONT AWESOME FONTS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href='./assets/styles/style.css'/>
    <title>Weather Dashboard</title>
</head>
    <!-- BODY -->
<body>
    <div class="container mt-3 rounded">
        <div class="row bg-light p-3">
            <div class="col-3 search-area">
                <div class="input-group mb-3">
                    <!-- INPUT -->
                    <input type="text" id="user-search" class="form-control" placeholder="Enter City" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <!-- BUTTON -->
                    <span type='button' id='search-btn' class="input-group-text btn " id="basic-addon2"></span>
                </div>
                <div class="card pl-1">
                    <!-- SEARCH-RESULTS -->
                    <div id='search-results' class="card-header pl-1">
                    </div>
                </div>
            </div>
            <!-- CURRENT WEATHER CARD -->
            <div class="row col-9 current-weather-card ">
            <!-- 5 DAY FORECAST -->
                    <!-- TOMORROW -->
                <div class="card col-12 rounded">
                    <h5 id ='day1' class="">4/13/21</h5>
                    <h6 class="mt-2 mb-1 city-5-day"></h6>
                    <p class="day1-weather"></p>
                </div>
                <!-- THE DAY AFTER TOMORROW ETC -->
                <div class="card-body col-6">
                    <h5 id ='day2' class="">4/14/21</h5>
                    <h6 class="mt-2 mb-1 city-5-day"></h6>
                    <p class="day2-weather"></p>
                </div>
                <div class="card-body col-6">
                    <h5 id ='day3' class="">4/15/21</h5>
                    <h6 class="mt-2 mb-1 city-5-day"></h6>
                    <p class="day3-weather"></p>
                </div>
                <!-- THE DAY AFTER TOMORROW ETC -->
                <div class="card-body col-6">
                    <h5 id ='day4' class="">4/16/21</h5>
                    <h6 class="mt-2 mb-1 city-5-day"></h6>
                    <p class="day4-weather"></p>
                </div>
                <div class="card-body col-6">
                    <h5 id ='day5' class="">4/17/21</h5>
                    <h6 class="mt-2 mb-1 city-5-day"></h6>
                    <p class="day5-weather"></p>
                </div>
                <!-- THE DAY AFTER TOMORROW ETC -->
            </div>
        </div>
    </div>
         
    <!-- SCRIPTS MOMENT.JS / JQUERY / JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src='./assets/scripts/main.js'></script>
</body>

</html>
