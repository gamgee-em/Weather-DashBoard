<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- BOOTSTRAP 5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    <!-- FONT AWESOME FONTS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href='./assets/styles/style.css'/>
    <title>Weather Dashboard</title>
</head>
    <!-- BODY -->
<body>
    <div class="container justify-content-center rounded my-4">
        <div class='row'>
            <div class="col-3 bg-light card card-body">
                <h4>Search for a City:</h4> 
                <div class="input-group">
                    <!-- INPUT -->     
                    <input type="text" id="user-search" class="form-control " placeholder="Enter City" aria-label="Users-City-Search" aria-describedby="basic-addon2">
                    <!-- BUTTON -->
                    <div class="input-group-prepend">
                        <span type='button' id='search-btn' class="input-group-text">Search</span>
                    </div> 
                </div>
                <!-- SEARCH-RESULTS -->
                <h5 class='pt-2 search-history'>Search History:</h5>
                <span type='button' id='search-btn' class="input-group-text clear-results">Clear History</span>
            </div>
                <!-- CURRENT WEATHER CARD -->
            <div class="col-9 weather-card">
                <div class="row card-body rounded current-weather-card text-light bg-primary mx-2">
                    <h3 class='current-day'>Today</h3>
                    <div class='row d-flex'>
                        <h4 class="col-4 current-city-name">Atlanta</h4>
                        <img class='current-icon'/>
                    </div>
                    <p class="current-temp"></p>
                    <p class="current-humidity"></p>
                    <p class="current-wind-speed"></p>
                    <p class="current-uvi"></p>
                </div>

            <!-- 5 DAY FORECAST -->
                
                <div class="row card-body rounded text-light bg-secondary m-2">
                    <h5 class="day0"></h5>
                    <div class='row d-flex'>
                        <h5 class="col-4 city-5-day"></h5>
                        <img class='icon0'/>
                    </div>
                    <p class="day0-temp"></p>
                    <p class="day0-humidity"></p>
                </div>
                <div class="row">
                    <div class="card-body col-5 rounded text-light bg-secondary mx-3 my-1">
                        <h5 class="day1"></h5>
                        <div class='row d-flex'>
                            <h5 class="col-4 city-5-day"></h5>
                            <img class="icon1"/>
                        </div>
                        
                        <p class="day1-temp"></p>
                        <p class="day1-humidity"></p>
                    </div>

                    <div class="card-body col-5 rounded text-light bg-secondary me-3 my-1">
                        <h5 class ='day2'></h5>
                        <div class='row d-flex'>
                            <h5 class="col-4 city-5-day"></h5>
                            <img class='icon2'/>
                        </div>
                        <p class="day2-temp"></p>
                        <p class="day2-humidity"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="card-body col-5 rounded text-light bg-secondary mx-3 my-1">
                        <h5 class ='day3'></h5>
                        <div class='row d-flex'>
                            <h5 class="col-4 city-5-day"></h5>
                            <img class='icon3'/>
                        </div>
                        <p class="day3-temp"></p>
                        <p class="day3-humidity"></p>
                    </div>
                    
                    <div class="card-body col-5 rounded text-light bg-secondary me-3 my-1">
                        <h5 class ='day4'></h5>
                        <div class='row d-flex'>
                            <h5 class="col-4 city-5-day"></h5>
                            <img class='icon4'/>
                        </div>
                        <p class="day4-temp"></p>
                        <p class="day4-humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
         
    <!-- SCRIPTS MOMENT.JS / JQUERY / JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src='./assets/scripts/main.js'></script>
</body>

</html>
